name: Docker deployment

on:
  push:
    tags:
      - v*

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Docker hub
      uses: tvrcgo/deploy-to-docker@master
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
        repository: ${{ secrets.DOCKER_REPO }}
        tag: ${{ github.ref_name }}
